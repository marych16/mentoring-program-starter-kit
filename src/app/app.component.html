<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Shop</span>
    <div>
      <span *ngFor="let category of categories$ | async" 
      [ngClass]="categoriesBadges[category] + ' me-2'">
      {{ category }}
      </span>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row d-flex p-5">
    <div *ngFor="let product of products$ | async" class="col-md-6 col-lg-4 mb-4">
      <div class="card">
        <div class="card-img-top" style="height: 200px;">
          <img [src]="product.image" class="w-100 h-100">
        </div>
        <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ product.category }}</li>
            <li class="list-group-item">{{ product.price | currency }}</li>
          </ul>
          <div class="card-body d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-success mt-auto">ðŸ›’ Buy now!</button>
          </div>
      </div>
    </div>
  </div>
</div>
